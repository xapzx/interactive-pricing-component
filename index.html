<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <script src="pricing.js" defer></script>
</head>
<body>
  <header>
    <h1 class="header-title">Simple, traffic-based pricing</h1>
    <p class="header-text">Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main>
    <div class="grid-group pricing-top">
      <p class="page-views-text"><span class="page-view-data">100k</span> Pageviews</p>
      <div class="price-wrapper"><span class="price-data">16.00</span> / month</div>
      <div class="slide-wrapper">
        <input type="range" min="10" max="1000" value="100" name="slider" id="slider">
      </div>
      <div class="billing-wrapper">
        <div class="billing-month">
          <p class="month-title">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" id="billing-period">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="billing-year">
          <p class="year-title">Yearly Billing</p>
          <p class="year-discount">25%</p>
        </div>
      </div>
    </div>
    <div class="flex-group pricing-bottom">
      <div class="benefits">
        <div class="benefit">
          <img src="images/icon-check.svg" alt="Check Icon">
          <p>Unlimited websites</p>
        </div>
        <div class="benefit">
          <img src="images/icon-check.svg" alt="Check Icon">
          <p>100% data ownership</p>
        </div>
        <div class="benefit">
          <img src="images/icon-check.svg" alt="Check Icon">
          <p>Email reports</p>
        </div>
      </div>
      <button class="start-trial">Start my trial</button>
    </div>
  </main>
</body>
</html>
